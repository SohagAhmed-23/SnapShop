<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discount Summer Sale</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Discount banner -->
        <div class="discount-banner">
            <div class="discount-banner-content">
                <h5 class="discount-title">
                    Summer Sale For All Swim Suits And Free Express Delivery -
                    OFF 50%!
                    <a href="#" class="shop-now">Shop Now</a>
                </h5>
                <div class="language-switch">
                    <span class="language">English</span>
                    <img src="./image/DropDown.png" alt="Dropdown Icon"
                        class="dropdown-icon" />
                </div>
            </div>
        </div>
        <!-- Discount banner end -->
        <!-- Header -->
        <nav class="navbar">
            <a href="#" class="logo">
                Exclusive
            </a>

            <ul class="navbar-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Signup</a></li>
            </ul>

            <div class="navbar-icons">
                <div class="navbar-search">
                    <input type="text" class="search-input"
                        placeholder="What are you looking for?" />
                    <img src="./image/Vector.png" alt="Search Icon"
                        class="search-icon-inside" />
                </div>
                <div class="navbar-actions">

                    <img src="./image/Wishlist.png" alt="Wishlist Icon"
                        class="icon" />
                    <img src="./image/Cart.png" alt="Cart Icon"
                        class="icon" />
                    <img src="./image/user.png" alt="User Icon" class="icon" />
                </div>
            </div>
            <hr class="navbar-hr" />
        </nav>
        <!-- Header end -->

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <p class="hero-collection hero-collection-arrow">
                    Women's Fashion 
                    <img src="./image/DropDownLeft.png" alt="Arrow Icon" class="DropDownLeft"/>
                </p>
                <p class="hero-collection hero-collection-arrow">
                    Mens Fashion
                    <img src="./image/DropDownLeft.png" alt="Arrow Icon" class="DropDownLeft"/>
                </p>
                <p class="hero-collection">
                    Electronics
                </p>
                <p class="hero-collection">
                    Home & Lifestyle
                </p>
                <p class="hero-collection">
                    Medicine
                </p>

                <p class="hero-collection">
                    sport & Outdoor
                </p>
                <p class="hero-collection">
                    Groceries & pets
                </p>
                <p class="hero-collection">
                    Baby & Toys
                </p>
                <p class="hero-collection">
                    Health & Beauty
                </p>
            </div>
            <div class="horizontal-line"></div>

        </section>
        <script src ="/shop.html/index.js"></script>

    </body>
</html>
